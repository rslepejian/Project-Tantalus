    <!-- Main Content Container -->
    <section class="main-content" id="landing">

      <!-- Main Content -->

        </div>
      </div>

    <!-- Top Content End -->


    <!-- Cook Option Content-->

    <!-- Cook Container -->
    <main class="cook-content">
      <!-- / ----- / -->

      <div class="grid-container">
        <h2>SO LET'S COOK SOME SHIT</h2>
        <div class="grid-x grid-padding-x">
          <div class="cell medium-6">
            <h4>Seach for a Recipe</h4>
            <!-- / ---- / -->

            <!-- Cook form -->
            <form id="eat-in">
              <label
                >Input Text 1
                <input type="text" placeholder="example text" />
              </label>
              <label>
                Input Text 2
                <input type="text" placeholder="example text" />
              </label>
              <label>
                Input Text 3
                <input type="text" placeholder="example text" />
              </label>
              <!-- / ---- / -->

              <!-- drop down box -->
              <label
                >Choose a Category:
                <select>
                  <option value="" placeholder="choose something"></option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </label>
              <!-- / ---- / -->

              <!-- cook form buttons -->
              <div class="input-group">
                <input type="submit" class="button" value="Submit" />
                <input type="submit" class="button" value="Reset" />
              </div>
            </form> <!-- End of cook form -->
          </div>
          <!-- / ---- / -->

          <!-- Random recipe card -->
          <div class="cell medium-6" id="randomCard">
            <div class="card" id="ran-recipe">
              <div class="card-section">
                <div class="card-divider">
                  <h4>Recipe Name (3 Cheese Macaroni)</h4>

                <div class="card-section">

                  <!-- <p><a href="#">Full recipe</a></p> -->
                </div>
              </div>
            </div>
        </div>
      </div>
    </main> 
    <!-- End of Cook Option -->

    <!-- / ---- / -->
    
    <!-- Eat Out Content -->

    <!-- Eat Out Container -->
    <section class='eat-out'>
      <div class="grid-conatiner">
        <h2>THE EASY APPROACH</h2>
            <div class="grid-x grid-padding-x">
              <div class="cell medium-6">
                <h4>Seach for a Recipe</h4>
                <form id="eat-in">
                  <label
                    >Enter your location:
                    <input type="text" placeholder="Your location" />
                  </label>
                    <label>
                      Select a cousine type:
                      <input type="text" placeholder="Cousine type" />
                    </label>
                    <div class="input-group">
                      <input type="submit" class="button" value="Submit" />
                      <input type="submit" class="button" value="Reset" />
                    </div>
                </form>
              </div>
            </div>
      </div>
