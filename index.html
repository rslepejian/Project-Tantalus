<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Project Tantalus</title>
  </head>
  <body>
    <!-- Top Content -->

    <!-- Main Content Container -->
    <section class="main-content" id="landing">
      <!-- Image overlay -->
      <div class="overlay"></div>

      <!-- Main Content -->
      <div class="main-div">
        <!-- Main Text -->
        <div class="main-text">
          <h2>Project Tantalus</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Perspiciatis sunt?
          </p>
        </div>

        <!-- Main Buttons/Links -->
        <div class="btn-div">
          <a href="#" class="btn land-btn" id = "cook-form-show">Cook Some Shit</a>
          <a href="#" class="btn land-btn" id = "rest-form-show">Eat the Fuck Out</a>
        </div>
      </div>
    </section>

    <!-- Cook Option Content-->

    <!-- Cook Container -->
    <main class="cook-option">
      <!-- <div class="grid-container fluid"> -->
      <!-- / ----- / -->

      <div class="grid-container" id = "recipe-form">
        <h2>So let's Cook Some Shit</h2>
        <div class="grid-x grid-padding-x">
          <div class="cell medium-6">
            <h4>Seach for a Recipe</h4>
            <form id="eat-in">
              <label
                >Search by Main Ingredient:
                <input type="text" placeholder="Input main ingredient" id = "ingredient" />
              <label
                >Choose by Meal Type:
                <select id = "category">
                  <option value="" placeholder="choose something"></option>
                </select>
              </label>
              <label
                >Choose by Cuisine Type:
                <select id = "area">
                  <option value="" placeholder="choose something"></option>
                </select>
              </label>
              <div class="input-group">
                <input type="submit" class="button" value="Submit" id = "recipe-submit" />
                <input type="submit" class="button" value="Reset" id = "recipe-reset"/>
              </div>
            </form>
          </div>
          <div class="cell medium-6" id="randomCard">
            <div class="card" id="ran-recipe">
              <div class="card-section">
                <div class="card-divider">
                  <h4 id="randMealName">Recipe Name (3 Cheese Macaroni)</h4>
                </div>
                <img src="#" id="randMeal" />
                <div class="card-section">
                  <!-- <p>Ingredients:</p> -->
                  <!-- <p>Instructions:</p> -->
                  <!-- <p><a href="#">Instructional Video</a></p> -->
                  <!-- <p><a href="#">Full recipe</a></p> -->
                </div>
              </div>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
      <div id="cardAreaCook"></div>
    </main>

  <div class="grid-container" id = "restaurant-form">
    <section class="eat-out">
      <div class="grid-conatiner">
        <h2>THE EASY APPROACH</h2>
        <div class="grid-x grid-padding-x">
          <div class="cell medium-6">
            <h4>Seach for a Recipe</h4>
            <form id="eat-in">
              <label
                >Enter your location:
                <input type="text" placeholder="Your location" id = "city-form"/>
              </label>
              <label>
                Select a cuisine type:
                <input type="text" placeholder="Cuisine type" id = "cuisine-form"/>
              </label>
              <div class="input-group">
                <input type="submit" class="button" value="Submit" id = "restaurant-submit"/>
                <input type="submit" class="button" value="Reset" id = "restaurant-reset"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div id="cardAreaRest"></div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Foundation Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>

    <!-- Parseley -->
    <script src="parsley.js"></script>
    <form data-parsley-validate>...</form>

    <!-- Micro Modal -->
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

    <!-- Custom Scripts -->

    <script src="script.js"></script>
  </body>
</html>
